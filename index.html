<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Calcolo Provvigioni</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background: linear-gradient(to right, #fdfcfb, #e2d1c3);
      color: #1e293b;
      font-family: 'Inter', sans-serif;
    }
    input:focus, select:focus {
      outline: 2px solid #3b82f6;
      outline-offset: 2px;
    }
    th {
      background-color: #f3f4f6;
    }
    .form-label {
      font-weight: 600;
      color: #374151;
    }
    /* Modal hidden by default */
    #modalConferma {
      transition: opacity 0.3s ease;
    }
  </style>
</head>
<body class="p-6">
  <div class="max-w-5xl mx-auto space-y-8">

    <!-- Intestazione Totali -->
    <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-2">
      <div class="text-gray-700 font-semibold text-base space-y-1">
        <div id="totaleContratti">Contratti salvati: 0</div>
        <div id="totaleGiorni">Totale giorni: 0</div>
      </div>
      <div class="space-x-2 mt-4 sm:mt-0">
        <button onclick="stampaContratti()" class="bg-green-600 hover:bg-green-700 text-white px-5 py-2.5 rounded-xl shadow">
          ðŸ“„ Esporta PDF Contratti
        </button>
      </div>
    </div>

    <!-- Selezione Mese/Anno -->
    <div class="bg-white p-6 rounded-2xl shadow-xl">
      <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
        <div>
          <label for="mese" class="form-label">Mese</label>
          <select id="mese" class="mt-1 block w-full p-2 border border-gray-300 rounded-md"></select>
        </div>
        <div>
          <label for="anno" class="form-label">Anno</label>
          <select id="anno" class="mt-1 block w-full p-2 border border-gray-300 rounded-md"></select>
        </div>
      </div>
    </div>

    <!-- Inserimento Contratto -->
    <div class="bg-white p-6 rounded-2xl shadow-xl">
      <h2 class="text-2xl font-bold mb-4 text-gray-800">Inserisci Dati Contratto</h2>
      <div id="erroreInserimento" class="text-red-600 font-semibold mb-3"></div>
      <div class="grid grid-cols-1 sm:grid-cols-3 gap-6">
        <div>
          <label class="form-label">Numero Contratto</label>
          <div class="flex items-center space-x-2">
            <span class="inline-block bg-gray-200 text-gray-700 px-3 py-2 rounded-l-md select-none">25-bri-</span>
            <input type="text" id="contratto" class="flex-1 p-2 border border-gray-300 rounded-r-md" inputmode="numeric" maxlength="10" placeholder="Inserisci numero" />
          </div>
        </div>
        <div>
          <label class="form-label">Fatturato Lordo â‚¬</label>
          <input type="number" id="lordo" inputmode="numeric" min="0" step="0.01" class="w-full p-2 border border-gray-300 rounded-md" />
        </div>
        <div>
          <label class="form-label">Giorni Contratto</label>
          <input type="number" id="giorni" inputmode="numeric" min="1" max="365" class="w-full p-2 border border-gray-300 rounded-md" />
        </div>
      </div>
      <button onclick="aggiungiContratto()" class="mt-6 w-full bg-blue-600 hover:bg-blue-700 text-white py-3 rounded-xl shadow-lg text-lg">Salva Contratto</button>
      <div id="salvataggioOK" class="text-green-600 mt-3 transition-opacity duration-700"></div>
    </div>

    <!-- Tabella Contratti -->
    <div id="sezioneTabella" class="bg-white p-6 rounded-2xl shadow-xl">
      <h3 class="text-xl font-semibold mb-4 text-gray-800">Contratti Salvati</h3>
      <div class="overflow-x-auto">
        <table class="w-full text-sm text-center bg-white border border-gray-200">
          <thead class="text-gray-700">
            <tr>
              <th>Contratto</th>
              <th>Netto â‚¬</th>
              <th>Giorni</th>
              <th>RPD â‚¬</th>
              <th>Provv. â‚¬</th>
              <th></th>
            </tr>
          </thead>
          <tbody id="tabella"></tbody>
        </table>
      </div>
      <div class="mt-4 text-right text-base text-gray-800 font-semibold" id="totaleProvvigioni">Totale provvigioni: â‚¬ 0.00</div>
      <div class="text-right text-sm text-gray-600 font-medium" id="rpdTotale">RPD attuale: â‚¬ 0.00</div>
    </div>

    <!-- Grafico -->
    <div class="bg-white p-6 rounded-2xl shadow-xl">
      <h3 class="text-xl font-semibold mb-4 text-gray-800">Andamento RPD</h3>
      <canvas id="graficoProvvigioni" height="100"></canvas>
    </div>
  </div>

  <!-- Modal Conferma Eliminazione -->
  <div id="modalConferma" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
    <div class="bg-white p-6 rounded-xl shadow-xl w-80">
      <p class="text-center mb-4 text-gray-800 font-semibold">Sei sicuro di voler eliminare questo contratto?</p>
      <div class="flex justify-between">
        <button onclick="chiudiModal()" class="bg-gray-300 hover:bg-gray-400 text-gray-800 px-4 py-2 rounded">Annulla</button>
        <button id="btnConfermaEliminazione" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded">Elimina</button>
      </div>
    </div>
  </div>

  <script>
    const mesi = ["Gennaio", "Febbraio", "Marzo", "Aprile", "Maggio", "Giugno", "Luglio", "Agosto", "Settembre", "Ottobre", "Novembre", "Dicembre"];
    const meseSelect = document.getElementById("mese");
    const annoSelect = document.getElementById("anno");

    const oggi = new Date();
    mesi.forEach((mese, i) => {
      meseSelect.innerHTML += `<option value="${i + 1}">${mese}</option>`;
    });
    for (let y = oggi.getFullYear() - 2; y <= oggi.getFullYear() + 2; y++) {
      annoSelect.innerHTML += `<option value="${y}">${y}</option>`;
    }
    meseSelect.value = oggi.getMonth() + 1;
    annoSelect.value = oggi.getFullYear();

    // Elementi display
    const totaleContrattiDisplay = document.getElementById("totaleContratti");
    const totaleGiorniDisplay = document.getElementById("totaleGiorni");
    const totaleProvvigioniDisplay = document.getElementById("totaleProvvigioni");
    const rpdTotaleDisplay = document.getElementById("rpdTotale");
    const tabella = document.getElementById("tabella");
    const erroreInserimento = document.getElementById("erroreInserimento");
    const salvataggioOK = document.getElementById("salvataggioOK");
    const inputContratto = document.getElementById("contratto");

    // Modal e variabili per eliminazione
    const modal = document.getElementById("modalConferma");
    let indiceDaEliminare = null;

    // Funzioni di calcolo
    function calcolaNetto(lordo) {
      return lordo * 0.75;
    }

    function calcolaRPD(lordo, giorni) {
      return giorni > 0 ? lordo / giorni : 0;
    }

    function calcolaProvvigione(netto) {
      if (netto <= 30000) return netto * 0.045;
      if (netto <= 100000) return netto * 0.04;
      return netto * 0.035;
    }

    // Gestione contratti in localStorage
    function getContratti() {
      return JSON.parse(localStorage.getItem("contratti")) || [];
    }
    function salvaContratti(arr) {
      localStorage.setItem("contratti", JSON.stringify(arr));
    }

    // Validazione inserimento e aggiunta contratto
    function aggiungiContratto() {
      erroreInserimento.textContent = "";
      salvataggioOK.textContent = "";

      let numeroContratto = inputContratto.value.trim();
      // Permetti solo numeri, al massimo 10 cifre
      if (!/^\d{1,10}$/.test(numeroContratto)) {
        erroreInserimento.textContent = "Il numero contratto deve contenere solo cifre (max 10).";
        return;
      }
      numeroContratto = "25-bri-" + numeroContratto;

      const lordo = parseFloat(document.getElementById("lordo").value);
      const giorni = parseInt(document.getElementById("giorni").value);

      if (isNaN(lordo) || lordo < 0) {
        erroreInserimento.textContent = "Inserisci un valore valido per il fatturato lordo.";
        return;
      }
      if (isNaN(giorni) || giorni < 1 || giorni > 365) {
        erroreInserimento.textContent = "Inserisci un numero giorni tra 1 e 365.";
        return;
      }

      const contratti = getContratti();

      // Controlla se numero contratto giÃ  esiste
      if (contratti.some(c => c.contratto === numeroContratto)) {
        erroreInserimento.textContent = "Numero contratto giÃ  presente.";
        return;
      }

      contratti.push({
        contratto: numeroContratto,
        lordo: lordo,
        giorni: giorni
      });

      salvaContratti(contratti);
      salvataggioOK.textContent = "Contratto salvato con successo!";
      setTimeout(() => { salvataggioOK.textContent = ""; }, 3000);

      inputContratto.value = "";
      document.getElementById("lordo").value = "";
      document.getElementById("giorni").value = "";

      aggiornaTabella();
    }

    // Aggiorna tabella e totali
    function aggiornaTabella() {
      const contratti = getContratti();
      tabella.innerHTML = "";

      let totaleProvvigioni = 0;
      let totaleGiorni = 0;
      let totaleLordo = 0;

      contratti.forEach((c, i) => {
        const netto = calcolaNetto(c.lordo);
        const rpd = calcolaRPD(c.lordo, c.giorni);
        const provvigione = calcolaProvvigione(netto);

        totaleProvvigioni += provvigione;
        totaleGiorni += c.giorni;
        totaleLordo += c.lordo;

        const tr = document.createElement("tr");
        tr.classList.add("border-b");
        tr.innerHTML = `
          <td>${c.contratto}</td>
          <td>â‚¬ ${netto.toFixed(2)}</td>
          <td>${c.giorni}</td>
          <td>â‚¬ ${rpd.toFixed(2)}</td>
          <td>â‚¬ ${provvigione.toFixed(2)}</td>
          <td><button class="text-red-600 hover:text-red-800 font-semibold" onclick="chiediElimina(${i})">âœ–</button></td>
        `;
        tabella.appendChild(tr);
      });

      totaleContrattiDisplay.textContent = `Contratti salvati: ${contratti.length}`;
      totaleGiorniDisplay.textContent = `Totale giorni: ${totaleGiorni}`;
      totaleProvvigioniDisplay.textContent = `Totale provvigioni: â‚¬ ${totaleProvvigioni.toFixed(2)}`;

      const rpdAttuale = totaleGiorni > 0 ? (totaleLordo / totaleGiorni) : 0;
      rpdTotaleDisplay.textContent = `RPD attuale: â‚¬ ${rpdAttuale.toFixed(2)}`;

      aggiornaGrafico(contratti);
    }

    // Eliminazione con conferma
    function chiediElimina(i) {
      indiceDaEliminare = i;
      modal.classList.remove("hidden");
    }
    function chiudiModal() {
      indiceDaEliminare = null;
      modal.classList.add("hidden");
    }
    document.getElementById("btnConfermaEliminazione").onclick = () => {
      if (indiceDaEliminare !== null) {
        const contratti = getContratti();
        contratti.splice(indiceDaEliminare, 1);
        salvaContratti(contratti);
        aggiornaTabella();
        chiudiModal();
      }
    };

    // Stampa PDF solo tabella e totali
    function stampaContratti() {
      const contratti = getContratti();
      if (contratti.length === 0) {
        alert("Nessun contratto da esportare.");
        return;
      }

      let html = `
        <html>
          <head>
            <title>Contratti Provvigioni</title>
            <style>
              body { font-family: Arial, sans-serif; padding: 20px; }
              table { border-collapse: collapse; width: 100%; }
              th, td { border: 1px solid #333; padding: 8px; text-align: center; }
              th { background-color: #f3f3f3; }
              h2 { margin-bottom: 10px; }
              .totali { margin-top: 15px; font-weight: bold; }
            </style>
          </head>
          <body>
            <h2>Contratti Salvati</h2>
            <table>
              <thead>
                <tr>
                  <th>Contratto</th><th>Netto â‚¬</th><th>Giorni</th><th>RPD â‚¬</th><th>Provv. â‚¬</th>
                </tr>
              </thead>
              <tbody>`;

      let totaleProvvigioni = 0;
      let totaleGiorni = 0;
      let totaleLordo = 0;

      contratti.forEach(c => {
        const netto = calcolaNetto(c.lordo);
        const rpd = calcolaRPD(c.lordo, c.giorni);
        const provvigione = calcolaProvvigione(netto);
        totaleProvvigioni += provvigione;
        totaleGiorni += c.giorni;
        totaleLordo += c.lordo;

        html += `<tr>
          <td>${c.contratto}</td>
          <td>â‚¬ ${netto.toFixed(2)}</td>
          <td>${c.giorni}</td>
          <td>â‚¬ ${rpd.toFixed(2)}</td>
          <td>â‚¬ ${provvigione.toFixed(2)}</td>
        </tr>`;
      });

      const rpdAttuale = totaleGiorni > 0 ? (totaleLordo / totaleGiorni) : 0;

      html += `</tbody></table>
        <div class="totali">Totale provvigioni: â‚¬ ${totaleProvvigioni.toFixed(2)}</div>
        <div class="totali">RPD attuale: â‚¬ ${rpdAttuale.toFixed(2)}</div>
        </body>
        </html>`;

      const win = window.open("", "_blank");
      win.document.write(html);
      win.document.close();
      win.focus();
      win.print();
      // win.close();  // opzionale se vuoi chiudere la finestra dopo la stampa
    }

    // Grafico lineare RPD
    let chart = null;
    function aggiornaGrafico(contratti) {
      const ctx = document.getElementById("graficoProvvigioni").getContext("2d");

      const labels = contratti.map(c => c.contratto);
      const dataRPD = contratti.map(c => calcolaRPD(c.lordo, c.giorni));

      if (chart) chart.destroy();

      chart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: labels,
          datasets: [{
            label: 'RPD â‚¬',
            data: dataRPD,
            borderColor: '#3b82f6',
            backgroundColor: 'rgba(59,130,246,0.2)',
            fill: true,
            tension: 0.3,
            pointRadius: 5,
            pointHoverRadius: 7,
          }]
        },
        options: {
          responsive: true,
          scales: {
            y: {
              beginAtZero: true,
              ticks: {
                callback: val => `â‚¬ ${val}`
              }
            }
          },
          plugins: {
            legend: { display: true, position: "top" },
            tooltip: { enabled: true }
          }
        }
      });
    }

    // Blocca input contratto a numeri
    inputContratto.addEventListener("input", () => {
      inputContratto.value = inputContratto.value.replace(/\D/g, '');
    });

    // Inizializza
    aggiornaTabella();
  </script>
</body>
</html>
