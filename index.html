<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calcolo Provvigioni</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background: #f1f5f9;
      color: #1f2937;
    }
    table, th, td {
      border: 1px solid #ccc;
      border-collapse: collapse;
    }
  </style>
</head>
<body class="p-4 text-gray-800">
  <div class="max-w-2xl mx-auto space-y-6">

    <!-- Bottoni azione -->
    <div class="text-right space-x-2">
      <button onclick="stampaContratti()" class="bg-green-600 text-white px-4 py-2 rounded-md">
        üìÑ Esporta Contratti in PDF
      </button>
      <button onclick="esportaCSV()" class="bg-yellow-500 text-white px-4 py-2 rounded-md">
        üìä Esporta in CSV
      </button>
    </div>

    <!-- Selezione mese/anno -->
    <div class="bg-white p-4 rounded-2xl shadow">
      <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
        <div>
          <label for="mese" class="font-semibold">Mese</label>
          <select id="mese" class="w-full mt-1 p-2 border rounded-md"></select>
        </div>
        <div>
          <label for="anno" class="font-semibold">Anno</label>
          <select id="anno" class="w-full mt-1 p-2 border rounded-md"></select>
        </div>
      </div>
    </div>

    <!-- Inserimento Contratto -->
    <div class="bg-white p-4 rounded-2xl shadow">
      <h2 class="text-xl font-bold mb-4">Calcolo Provvigioni</h2>
      <div id="erroreInserimento"></div>
      <label class="font-semibold">Numero Contratto</label>
      <input type="text" id="contratto" class="w-full p-2 border rounded-md" oninput="prefissoContratto()">

      <label class="font-semibold mt-4">Fatturato Lordo &euro;</label>
      <input type="number" id="lordo" inputmode="numeric" min="0" step="0.01" onkeypress="return soloNumeri(event)" class="w-full p-2 border rounded-md">

      <label class="font-semibold mt-4">Giorni Contratto</label>
      <input type="number" id="giorni" inputmode="numeric" min="1" max="365" onkeypress="return soloNumeri(event)" class="w-full p-2 border rounded-md">

      <button onclick="aggiungiContratto()" class="mt-6 bg-blue-600 text-white py-2 rounded-md w-full">Calcola e Salva</button>
      <div id="salvataggioOK"></div>
    </div>

    <!-- Sezione Contratti -->
    <div class="bg-white p-4 rounded-2xl shadow">
      <h3 class="text-lg font-semibold mb-2">Contratti Salvati</h3>
      <table class="w-full text-sm text-center">
        <thead class="bg-gray-100">
          <tr>
            <th>Contratto</th>
            <th>Netto &euro;</th>
            <th>Giorni</th>
            <th>RPD &euro;</th>
            <th>Provv. &euro;</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="tabella"></tbody>
      </table>
      <div class="mt-4 text-right font-semibold" id="totaleProvvigioni"></div>
      <div class="text-right font-semibold" id="rpdTotale"></div>
    </div>
  </div>

  <script>
    const mesi = ["Gennaio", "Febbraio", "Marzo", "Aprile", "Maggio", "Giugno", "Luglio", "Agosto", "Settembre", "Ottobre", "Novembre", "Dicembre"];
    const meseSelect = document.getElementById("mese");
    const annoSelect = document.getElementById("anno");

    const oggi = new Date();
    mesi.forEach((mese, i) => {
      meseSelect.innerHTML += `<option value="${i + 1}">${mese}</option>`;
    });
    for (let y = oggi.getFullYear() - 2; y <= oggi.getFullYear() + 2; y++) {
      annoSelect.innerHTML += `<option value="${y}">${y}</option>`;
    }
    meseSelect.value = oggi.getMonth() + 1;
    annoSelect.value = oggi.getFullYear();

    function getKey() {
      return `contratti_${annoSelect.value}_${meseSelect.value}`;
    }
    function getContratti() {
      return JSON.parse(localStorage.getItem(getKey())) || [];
    }
    function setContratti(c) {
      localStorage.setItem(getKey(), JSON.stringify(c));
    }

    function getPercentualeProvvigione(rpdTotale) {
      if (rpdTotale >= 20) return 0.08;
      if (rpdTotale >= 17.99) return 0.06;
      return 0.03;
    }

    function aggiornaTabella() {
      const contratti = getContratti();
      const tbody = document.getElementById("tabella");
      tbody.innerHTML = "";

      let sommaNetto = 0;
      let sommaGiorni = 0;

      contratti.forEach(c => {
        sommaNetto += c.netto;
        sommaGiorni += c.giorni;
      });

      let rpdTotale = sommaGiorni > 0 ? sommaNetto / sommaGiorni : 0;
      let percentuale = getPercentualeProvvigione(rpdTotale);
      let totaleProvv = 0;

      contratti.forEach((c, i) => {
        const rpd = c.netto / c.giorni;
        const provvigione = c.netto * percentuale;
        totaleProvv += provvigione;

        tbody.innerHTML += `
          <tr>
            <td>${c.codice}</td>
            <td>&euro; ${c.netto.toFixed(2)}</td>
            <td>${c.giorni}</td>
            <td>&euro; ${rpd.toFixed(2)}</td>
            <td>&euro; ${provvigione.toFixed(2)}</td>
            <td><button onclick="cancellaContratto(${i})">üóëÔ∏è</button></td>
          </tr>`;
      });

      document.getElementById("totaleProvvigioni").textContent = `Totale Provvigioni: ‚Ç¨ ${totaleProvv.toFixed(2)}`;
      document.getElementById("rpdTotale").textContent = `RPD Totale: ‚Ç¨ ${rpdTotale.toFixed(2)} (Provvigione: ${(percentuale * 100).toFixed(0)}%)`;
    }

    function aggiungiContratto() {
      const codice = document.getElementById("contratto").value.trim();
      const lordo = parseFloat(document.getElementById("lordo").value);
      const giorni = parseInt(document.getElementById("giorni").value);
      const netto = lordo * 0.78;

      if (!codice || isNaN(netto) || isNaN(giorni) || giorni <= 0) {
        mostraErrore("Inserisci tutti i campi correttamente.");
        return;
      }

      const contratti = getContratti();
      contratti.push({ codice, netto, giorni });
      setContratti(contratti);
      aggiornaTabella();
      mostraSalvato();

      document.getElementById("contratto").value = "";
      document.getElementById("lordo").value = "";
      document.getElementById("giorni").value = "";
    }

    function soloNumeri(e) {
      const char = String.fromCharCode(e.which);
      if (!/[0-9]/.test(char)) {
        e.preventDefault();
        return false;
      }
      return true;
    }

    function mostraErrore(msg) {
      const div = document.getElementById("erroreInserimento");
      div.innerHTML = `<p class='text-red-600 text-sm mb-2'>${msg}</p>`;
      setTimeout(() => div.innerHTML = '', 3000);
    }

    function mostraSalvato() {
      const div = document.getElementById("salvataggioOK");
      div.innerHTML = `<p class='text-green-600 text-sm mt-2'>‚úÖ Salvato</p>`;
      setTimeout(() => div.innerHTML = '', 2000);
    }

    function prefissoContratto() {
      const input = document.getElementById("contratto");
      const val = input.value;
      if (!val.startsWith("25-bri-")) {
        input.value = "25-bri-" + val.replace(/^25-bri-/, "");
      }
    }

    function cancellaContratto(index) {
      if (confirm("Sei sicuro di voler cancellare questo contratto?")) {
        const contratti = getContratti();
        contratti.splice(index, 1);
        setContratti(contratti);
        aggiornaTabella();
      }
    }

    function stampaContratti() {
      const sezione = document.querySelector(".bg-white:last-of-type");
      const stampaFinestra = window.open('', '', 'width=800,height=600');
      stampaFinestra.document.write(`
        <html><head>
          <title>Contratti Salvati</title>
          <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
          <style>body { font-family: sans-serif; padding: 20px; } table, th, td { border: 1px solid #ccc; border-collapse: collapse; padding: 6px; }</style>
        </head><body>${sezione.innerHTML}</body></html>`);
      stampaFinestra.document.close();
      stampaFinestra.focus();
      stampaFinestra.print();
      stampaFinestra.close();
    }

    function esportaCSV() {
      const contratti = getContratti();
      let csv = "Codice,Netto,Giorni,RPD,Provvigione\n";
      let sommaNetto = 0, sommaGiorni = 0;

      contratti.forEach(c => {
        sommaNetto += c.netto;
        sommaGiorni += c.giorni;
      });

      let rpdTotale = sommaNetto / sommaGiorni;
      let percentuale = getPercentualeProvvigione(rpdTotale);

      contratti.forEach(c => {
        const rpd = c.netto / c.giorni;
        const provvigione = c.netto * percentuale;
        csv += `${c.codice},${c.netto.toFixed(2)},${c.giorni},${rpd.toFixed(2)},${provvigione.toFixed(2)}\n`;
      });

      const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
      const link = document.createElement("a");
      link.setAttribute("href", URL.createObjectURL(blob));
      link.setAttribute("download", "contratti.csv");
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }

    meseSelect.addEventListener("change", aggiornaTabella);
    annoSelect.addEventListener("change", aggiornaTabella);
    aggiornaTabella();
  </script>
</body>
</html>
