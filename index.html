<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calcolo Provvigioni</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background: linear-gradient(to right, #fdfcfb, #e2d1c3);
      color: #1e293b;
      font-family: 'Inter', sans-serif;
    }
    input:focus, select:focus {
      outline: 2px solid #3b82f6;
    }
    th {
      background-color: #f3f4f6;
    }
    .form-label {
      font-weight: 600;
      color: #374151;
    }
  </style>
</head>
<body class="p-6">
  <div class="max-w-5xl mx-auto space-y-8">
    <!-- Intestazione -->
    <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center">
      <div class="text-gray-700 font-semibold text-base space-y-1">
        <div id="totaleContratti"></div>
        <div id="totaleGiorni"></div>
      </div>
      <div class="space-x-2 mt-4 sm:mt-0">
        <button onclick="stampaContratti()" class="bg-green-600 hover:bg-green-700 text-white px-5 py-2.5 rounded-xl shadow">
          üìÑ Esporta PDF Contratti
        </button>
      </div>
    </div>

    <!-- Selezione mese/anno -->
    <div class="bg-white p-6 rounded-2xl shadow-xl">
      <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
        <div>
          <label for="mese" class="form-label">Mese</label>
          <select id="mese" class="mt-1 block w-full p-2 border border-gray-300 rounded-md"></select>
        </div>
        <div>
          <label for="anno" class="form-label">Anno</label>
          <select id="anno" class="mt-1 block w-full p-2 border border-gray-300 rounded-md"></select>
        </div>
      </div>
    </div>

    <!-- Inserimento Contratto -->
    <div class="bg-white p-6 rounded-2xl shadow-xl">
      <h2 class="text-2xl font-bold mb-4 text-gray-800">Inserisci Dati Contratto</h2>
      <div id="erroreInserimento"></div>
      <div class="grid grid-cols-1 sm:grid-cols-3 gap-6">
        <div>
          <label class="form-label">Numero Contratto</label>
          <input type="number" id="contratto" class="w-full p-2 border border-gray-300 rounded-md" inputmode="numeric">
        </div>
        <div>
          <label class="form-label">Fatturato Lordo ‚Ç¨</label>
          <input type="number" id="lordo" inputmode="numeric" min="0" step="0.01" class="w-full p-2 border border-gray-300 rounded-md">
        </div>
        <div>
          <label class="form-label">Giorni Contratto</label>
          <input type="number" id="giorni" inputmode="numeric" min="1" max="365" class="w-full p-2 border border-gray-300 rounded-md">
        </div>
      </div>
      <button onclick="aggiungiContratto()" class="mt-6 w-full bg-blue-600 hover:bg-blue-700 text-white py-3 rounded-xl shadow-lg text-lg">Salva Contratto</button>
      <div id="salvataggioOK" class="text-green-600 mt-3 transition-opacity duration-700"></div>
    </div>

    <!-- Tabella Contratti -->
    <div id="sezioneTabella" class="bg-white p-6 rounded-2xl shadow-xl">
      <h3 class="text-xl font-semibold mb-4 text-gray-800">Contratti Salvati</h3>
      <div class="overflow-x-auto">
        <table class="w-full text-sm text-center bg-white border border-gray-200">
          <thead class="text-gray-700">
            <tr>
              <th>Contratto</th>
              <th>Netto ‚Ç¨</th>
              <th>Giorni</th>
              <th>RPD ‚Ç¨</th>
              <th>Provv. ‚Ç¨</th>
              <th></th>
            </tr>
          </thead>
          <tbody id="tabella"></tbody>
        </table>
      </div>
      <div class="mt-4 text-right text-base text-gray-800 font-semibold" id="totaleProvvigioni"></div>
      <div class="text-right text-sm text-gray-600 font-medium" id="rpdTotale"></div>
    </div>

    <!-- Grafico -->
    <div class="bg-white p-6 rounded-2xl shadow-xl">
      <h3 class="text-xl font-semibold mb-4 text-gray-800">Andamento Provvigioni</h3>
      <canvas id="graficoProvvigioni" height="100"></canvas>
    </div>
  </div>

  <!-- Modal Conferma Eliminazione -->
  <div id="modalConferma" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
    <div class="bg-white p-6 rounded-xl shadow-xl w-80">
      <p class="text-center mb-4 text-gray-800">Sei sicuro di voler eliminare questo contratto?</p>
      <div class="flex justify-between">
        <button onclick="chiudiModal()" class="bg-gray-300 hover:bg-gray-400 text-gray-800 px-4 py-2 rounded">Annulla</button>
        <button id="btnConfermaEliminazione" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded">Elimina</button>
      </div>
    </div>
  </div>

  <script>
    const meseSelect = document.getElementById("mese");
    const annoSelect = document.getElementById("anno");
    const oggi = new Date();
    const mesi = ["Gennaio", "Febbraio", "Marzo", "Aprile", "Maggio", "Giugno", "Luglio", "Agosto", "Settembre", "Ottobre", "Novembre", "Dicembre"];

    mesi.forEach((mese, i) => meseSelect.innerHTML += `<option value="${i + 1}">${mese}</option>`);
    for (let y = oggi.getFullYear() - 2; y <= oggi.getFullYear() + 2; y++) {
      annoSelect.innerHTML += `<option value="${y}">${y}</option>`;
    }
    meseSelect.value = oggi.getMonth() + 1;
    annoSelect.value = oggi.getFullYear();

    function getKey() {
      return `contratti_${annoSelect.value}_${meseSelect.value}`;
    }
    function getContratti() {
      return JSON.parse(localStorage.getItem(getKey())) || [];
    }
    function setContratti(c) {
      localStorage.setItem(getKey(), JSON.stringify(c));
    }

    function aggiornaTabella() {
      const contratti = getContratti();
      const tbody = document.getElementById("tabella");
      tbody.innerHTML = "";
      let sommaNetto = 0;
      let sommaGiorni = 0;
      let etichette = [], valori = [];

      contratti.forEach(c => {
        sommaNetto += c.netto;
        sommaGiorni += c.giorni;
      });

      const rpdTotale = sommaGiorni > 0 ? sommaNetto / sommaGiorni : 0;
      const percentuale = rpdTotale >= 20 ? 0.08 : rpdTotale >= 18 ? 0.06 : 0.03;
      let totaleProvv = 0;

      contratti.forEach((c, i) => {
        const rpd = c.netto / c.giorni;
        const provvigione = c.netto * percentuale;
        totaleProvv += provvigione;

        etichette.push(c.codice);
        valori.push(provvigione);

        tbody.innerHTML += `<tr>
          <td>${c.codice}</td>
          <td>‚Ç¨ ${c.netto.toFixed(2)}</td>
          <td>${c.giorni}</td>
          <td>‚Ç¨ ${rpd.toFixed(2)}</td>
          <td>‚Ç¨ ${provvigione.toFixed(2)}</td>
          <td><button onclick="confermaElimina(${i})">üóëÔ∏è</button></td>
        </tr>`;
      });

      document.getElementById("totaleContratti").textContent = `Totale Contratti: ${contratti.length}`;
      document.getElementById("totaleGiorni").textContent = `Totale Giorni: ${sommaGiorni}`;
      document.getElementById("totaleProvvigioni").textContent = `Totale Provvigioni: ‚Ç¨ ${totaleProvv.toFixed(2)}`;
      document.getElementById("rpdTotale").textContent = `RPD Totale: ‚Ç¨ ${rpdTotale.toFixed(2)} (Provvigione ${(percentuale * 100).toFixed(0)}%)`;

      aggiornaGrafico(etichette, valori);
    }

    function aggiungiContratto() {
      const codice = document.getElementById("contratto").value.trim();
      const lordo = parseFloat(document.getElementById("lordo").value);
      const giorni = parseInt(document.getElementById("giorni").value);
      const netto = lordo * 0.78;

      if (!codice || isNaN(netto) || isNaN(giorni) || giorni <= 0) {
        alert("Inserisci tutti i campi correttamente.");
        return;
      }

      const contratti = getContratti();
      contratti.push({ codice, netto, giorni });
      setContratti(contratti);
      aggiornaTabella();

      document.getElementById("contratto").value = "";
      document.getElementById("lordo").value = "";
      document.getElementById("giorni").value = "";

      document.getElementById("salvataggioOK").textContent = "‚úÖ Contratto salvato con successo!";
      setTimeout(() => document.getElementById("salvataggioOK").textContent = "", 2500);
    }

    let indexDaEliminare = null;
    function confermaElimina(index) {
      indexDaEliminare = index;
      document.getElementById("modalConferma").classList.remove("hidden");
    }
    function chiudiModal() {
      document.getElementById("modalConferma").classList.add("hidden");
    }
    document.getElementById("btnConfermaEliminazione").onclick = function () {
      if (indexDaEliminare !== null) {
        const contratti = getContratti();
        contratti.splice(indexDaEliminare, 1);
        setContratti(contratti);
        aggiornaTabella();
        chiudiModal();
      }
    };

    function aggiornaGrafico(etichette, valori) {
      const ctx = document.getElementById("graficoProvvigioni").getContext("2d");
      if (window.myChart) window.myChart.destroy();
      window.myChart = new Chart(ctx, {
        type: "bar",
        data: {
          labels: etichette,
          datasets: [{
            label: "Provvigioni ‚Ç¨",
            data: valori,
            backgroundColor: "#3b82f6"
          }]
        },
        options: {
          responsive: true,
          plugins: { legend: { display: false } }
        }
      });
    }

    function stampaContratti() {
      const sezione = document.getElementById("sezioneTabella").innerHTML;
      const win = window.open("", "", "height=700,width=900");
      win.document.write('<html><head><title>Contratti</title><link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"></head><body>');
      win.document.write(sezione);
      win.document.write('</body></html>');
      win.document.close();
      win.print();
    }

    meseSelect.addEventListener("change", aggiornaTabella);
    annoSelect.addEventListener("change", aggiornaTabella);
    aggiornaTabella();
  </script>
</body>
</html>
