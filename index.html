<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calcolo Provvigioni</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background: #f1f5f9;
    }
    @media (prefers-color-scheme: dark) {
      body {
        background: #111827;
        color: #e5e7eb;
      }
      .bg-white {
        background-color: #1f2937;
      }
      input, select, button {
        background-color: #374151;
        color: #e5e7eb;
        border-color: #4b5563;
      }
      table, th, td {
        border-color: #4b5563;
      }
    }
  </style>
</head>
<body class="p-4 text-gray-800 text-sm sm:text-base">
  <div class="max-w-2xl mx-auto space-y-6">

    <!-- PDF export -->
    <div class="text-right">
      <button onclick="window.print()" class="bg-green-600 text-white px-4 py-2 rounded-md hover:bg-green-700 transition">
        <i class="fa-solid fa-file-pdf mr-1"></i>Esporta in PDF
      </button>
    </div>

    <!-- Selezione mese/anno -->
    <div class="bg-white p-4 rounded-2xl shadow space-y-2">
      <div class="grid grid-cols-2 gap-4">
        <div>
          <label for="mese" class="font-semibold">Mese</label>
          <select id="mese" class="w-full mt-1 p-2 border rounded-md"></select>
        </div>
        <div>
          <label for="anno" class="font-semibold">Anno</label>
          <select id="anno" class="w-full mt-1 p-2 border rounded-md"></select>
        </div>
      </div>
    </div>

    <!-- Inserimento contratto -->
    <div class="bg-white p-4 rounded-2xl shadow space-y-3">
      <h2 class="text-xl font-bold mb-2">Calcolo Provvigioni</h2>
      <div>
        <label class="font-semibold">Numero Contratto</label>
        <input type="text" id="contratto" class="w-full p-2 border rounded-md" oninput="prefissoContratto()">
      </div>

      <div>
        <label class="font-semibold">Fatturato Lordo &euro;</label>
        <input type="number" id="lordo" class="w-full p-2 border rounded-md">
      </div>

      <div>
        <label class="font-semibold">Giorni Contratto</label>
        <input type="number" id="giorni" class="w-full p-2 border rounded-md">
      </div>

      <button onclick="aggiungiContratto()" class="bg-blue-600 text-white py-2 rounded-md w-full hover:bg-blue-700 transition">
        <i class="fa-solid fa-plus-circle mr-1"></i>Aggiungi Contratto
      </button>
    </div>

    <!-- Tabella contratti -->
    <div class="bg-white p-4 rounded-2xl shadow">
      <h3 class="text-lg font-semibold mb-2">Contratti Salvati</h3>
      <div class="overflow-x-auto">
        <table class="w-full text-sm text-center">
          <thead class="bg-gray-100">
            <tr>
              <th>Contratto</th>
              <th>Netto &euro;</th>
              <th>Giorni</th>
              <th>RPD &euro;</th>
              <th>Provv. &euro;</th>
              <th></th>
            </tr>
          </thead>
          <tbody id="tabella"></tbody>
        </table>
      </div>
      <div class="mt-4 text-right font-semibold" id="totaleProvvigioni"></div>
      <div class="text-right font-semibold" id="rpdTotale"></div>
    </div>
  </div>

  <script>
    const mesi = ["Gennaio", "Febbraio", "Marzo", "Aprile", "Maggio", "Giugno", "Luglio", "Agosto", "Settembre", "Ottobre", "Novembre", "Dicembre"];
    const meseSelect = document.getElementById("mese");
    const annoSelect = document.getElementById("anno");

    const oggi = new Date();
    mesi.forEach((mese, i) => {
      meseSelect.innerHTML += `<option value="${i + 1}">${mese}</option>`;
    });
    for (let y = oggi.getFullYear() - 2; y <= oggi.getFullYear() + 2; y++) {
      annoSelect.innerHTML += `<option value="${y}">${y}</option>`;
    }
    meseSelect.value = oggi.getMonth() + 1;
    annoSelect.value = oggi.getFullYear();

    function getKey() {
      return `contratti_${annoSelect.value}_${meseSelect.value}`;
    }
    function getContratti() {
      return JSON.parse(localStorage.getItem(getKey())) || [];
    }
    function setContratti(c) {
      localStorage.setItem(getKey(), JSON.stringify(c));
    }

    function getPercentualeProvvigione(rpdTotale) {
      if (rpdTotale >= 20) return 0.08;
      if (rpdTotale >= 17.99) return 0.06;
      return 0.03;
    }

    function aggiornaTabella() {
      const contratti = getContratti();
      const tbody = document.getElementById("tabella");
      tbody.innerHTML = "";

      let sommaNetto = 0;
      let sommaGiorni = 0;

      contratti.forEach(c => {
        sommaNetto += c.netto;
        sommaGiorni += c.giorni;
      });

      let rpdTotale = sommaGiorni > 0 ? sommaNetto / sommaGiorni : 0;
      let percentuale = getPercentualeProvvigione(rpdTotale);
      let totaleProvv = 0;

      contratti.forEach((c, i) => {
        const rpd = c.netto / c.giorni;
        const provvigione = c.netto * percentuale;
        totaleProvv += provvigione;

        tbody.innerHTML += `
          <tr>
            <td>${c.codice}</td>
            <td>&euro; ${c.netto.toFixed(2)}</td>
            <td>${c.giorni}</td>
            <td>&euro; ${rpd.toFixed(2)}</td>
            <td>&euro; ${provvigione.toFixed(2)}</td>
            <td>
              <button onclick="cancellaContratto(${i})" class="text-red-500 hover:text-red-700">
                <i class="fa-solid fa-trash"></i>
              </button>
            </td>
          </tr>`;
      });

      document.getElementById("totaleProvvigioni").textContent = `Totale Provvigioni: € ${totaleProvv.toFixed(2)}`;
      document.getElementById("rpdTotale").textContent = `RPD Totale: € ${rpdTotale.toFixed(2)} (Provvigione: ${(percentuale * 100).toFixed(0)}%)`;
    }

    function aggiungiContratto() {
      const codice = document.getElementById("contratto").value.trim();
      const lordo = parseFloat(document.getElementById("lordo").value);
      const giorni = parseInt(document.getElementById("giorni").value);
      const netto = lordo * 0.78;

      if (!codice || isNaN(netto) || isNaN(giorni) || giorni <= 0) {
        alert("Inserisci tutti i campi correttamente.");
        return;
      }

      const contratti = getContratti();
      contratti.push({ codice, netto, giorni });
      setContratti(contratti);
      aggiornaTabella();

      document.getElementById("contratto").value = "";
      document.getElementById("lordo").value = "";
      document.getElementById("giorni").value = "";
    }

    function prefissoContratto() {
      const input = document.getElementById("contratto");
      const val = input.value;
      if (!val.startsWith("25-bri-")) {
        input.value = "25-bri-" + val.replace(/^25-bri-/, "");
      }
    }

    function cancellaContratto(index) {
      if (confirm("Sei sicuro di voler cancellare questo contratto?")) {
        const contratti = getContratti();
        contratti.splice(index, 1);
        setContratti(contratti);
        aggiornaTabella();
      }
    }

    meseSelect.addEventListener("change", aggiornaTabella);
    annoSelect.addEventListener("change", aggiornaTabella);
    aggiornaTabella();
  </script>
</body>
</html>
