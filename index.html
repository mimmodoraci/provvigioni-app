<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Calcolo Provvigioni</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background: #f1f5f9;
      color: #1f2937;
      font-family: 'Inter', sans-serif;
    }
    .container {
      max-width: 800px;
      margin: auto;
      padding: 20px;
    }
    .stats {
      display: flex;
      justify-content: flex-start;
      gap: 20px;
      margin-bottom: 1rem;
      font-weight: 600;
      color: #2563eb; /* blue-600 */
    }
    .bg-white {
      background-color: #fff;
    }
    input, select, button {
      border: 1px solid #d1d5db;
      border-radius: 0.5rem;
      padding: 0.5rem;
      font-size: 1rem;
      outline-offset: 2px;
    }
    input:focus, select:focus, button:focus {
      outline: 2px solid #3b82f6;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      padding: 0.5rem;
      border: 1px solid #d1d5db;
      text-align: center;
    }
    th {
      background-color: #e0e7ff; /* blue-100 */
    }
    button {
      cursor: pointer;
    }
    button.delete-btn {
      background: transparent;
      border: none;
      color: #ef4444; /* red-500 */
      font-size: 1.2rem;
    }
    button.delete-btn:hover {
      color: #b91c1c; /* red-700 */
    }
    button#pdf-btn {
      background-color: #2563eb;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }
    button#pdf-btn:hover {
      background-color: #1e40af;
    }
  </style>
</head>
<body>
  <div class="container">

    <!-- Stats in alto a sinistra -->
    <div class="stats" id="stats">
      <div>Totale Contratti: 0</div>
      <div>Totale Giorni: 0</div>
    </div>

    <!-- Pulsante PDF -->
    <div style="text-align: right; margin-bottom: 1rem;">
      <button id="pdf-btn" onclick="exportPDF()">üìÑ Esporta in PDF</button>
    </div>

    <!-- Selezione mese/anno -->
    <div class="bg-white p-6 rounded-2xl shadow-md mb-6">
      <div style="display:flex; gap: 1rem;">
        <div style="flex:1;">
          <label for="mese" class="font-semibold block mb-1">Mese</label>
          <select id="mese" class="w-full"></select>
        </div>
        <div style="flex:1;">
          <label for="anno" class="font-semibold block mb-1">Anno</label>
          <select id="anno" class="w-full"></select>
        </div>
      </div>
    </div>

    <!-- Calcolo -->
    <div class="bg-white p-6 rounded-2xl shadow-md mb-6">
      <h2 class="text-xl font-bold mb-4">Calcolo Provvigioni</h2>
      <label for="contratto" class="font-semibold block mb-1">Numero Contratto</label>
      <input type="text" id="contratto" inputmode="numeric" autocomplete="off" class="w-full mb-4" placeholder="25-bri-12345" maxlength="20" oninput="validateContratto()" />

      <label for="lordo" class="font-semibold block mb-1">Fatturato Lordo &euro;</label>
      <input type="number" id="lordo" min="0" inputmode="numeric" autocomplete="off" class="w-full mb-4" oninput="calcolaNetto()" />

      <label for="giorni" class="font-semibold block mb-1">Giorni Contratto</label>
      <input type="number" id="giorni" min="1" inputmode="numeric" autocomplete="off" class="w-full mb-6" />

      <button onclick="aggiungiContratto()" class="w-full bg-blue-600 text-white py-2 rounded-md font-semibold hover:bg-blue-700 transition">Calcola e Salva</button>
    </div>

    <!-- Contratti -->
    <div class="bg-white p-6 rounded-2xl shadow-md" id="contratti-section">
      <h3 class="text-lg font-semibold mb-4">Contratti Salvati</h3>
      <table>
        <thead>
          <tr>
            <th>Contratto</th>
            <th>Netto &euro;</th>
            <th>Giorni</th>
            <th>RPD &euro;</th>
            <th>Provv. &euro;</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="tabella"></tbody>
      </table>
      <div style="margin-top: 1rem; text-align: right; font-weight: 600;" id="totaleProvvigioni"></div>
      <div style="text-align: right; font-weight: 600;" id="rpdTotale"></div>
    </div>

  </div>

  <script>
    const mesi = ["Gennaio", "Febbraio", "Marzo", "Aprile", "Maggio", "Giugno", "Luglio", "Agosto", "Settembre", "Ottobre", "Novembre", "Dicembre"];
    const meseSelect = document.getElementById("mese");
    const annoSelect = document.getElementById("anno");
    const statsDiv = document.getElementById("stats");

    const oggi = new Date();
    mesi.forEach((mese, i) => {
      meseSelect.innerHTML += `<option value="${i + 1}">${mese}</option>`;
    });
    for (let y = oggi.getFullYear() - 2; y <= oggi.getFullYear() + 2; y++) {
      annoSelect.innerHTML += `<option value="${y}">${y}</option>`;
    }
    meseSelect.value = oggi.getMonth() + 1;
    annoSelect.value = oggi.getFullYear();

    function getKey() {
      return `contratti_${annoSelect.value}_${meseSelect.value}`;
    }
    function getContratti() {
      return JSON.parse(localStorage.getItem(getKey())) || [];
    }
    function setContratti(c) {
      localStorage.setItem(getKey(), JSON.stringify(c));
    }

    function getPercentualeProvvigione(rpdTotale) {
      if (rpdTotale >= 20) return 0.08;
      if (rpdTotale >= 17.99) return 0.06;
      return 0.03;
    }

    function aggiornaStats(contratti) {
      const totaleContratti = contratti.length;
      const totaleGiorni = contratti.reduce((acc, c) => acc + c.giorni, 0);
      statsDiv.innerHTML = `
        <div>Totale Contratti: ${totaleContratti}</div>
        <div>Totale Giorni: ${totaleGiorni}</div>
      `;
    }

    function aggiornaTabella() {
      const contratti = getContratti();
      aggiornaStats(contratti);

      const tbody = document.getElementById("tabella");
      tbody.innerHTML = "";

      let sommaNetto = 0;
      let sommaGiorni = 0;

      contratti.forEach(c => {
        sommaNetto += c.netto;
        sommaGiorni += c.giorni;
      });

      let rpdTotale = sommaGiorni > 0 ? sommaNetto / sommaGiorni : 0;
      let percentuale = getPercentualeProvvigione(rpdTotale);
      let totaleProvv = 0;

      contratti.forEach((c, i) => {
        const rpd = c.netto / c.giorni;
        const provvigione = c.netto * percentuale;
        totaleProvv += provvigione;

        tbody.innerHTML += `
          <tr>
            <td>${c.codice}</td>
            <td>&euro; ${c.netto.toFixed(2)}</td>
            <td>${c.giorni}</td>
            <td>&euro; ${rpd.toFixed(2)}</td>
            <td>&euro; ${provvigione.toFixed(2)}</td>
            <td><button class="delete-btn" onclick="cancellaContratto(${i})" aria-label="Elimina contratto">üóëÔ∏è</button></td>
          </tr>`;
      });

      document.getElementById("totaleProvvigioni").textContent = `Totale Provvigioni: ‚Ç¨ ${totaleProvv.toFixed(2)}`;
      document.getElementById("rpdTotale").textContent = `RPD Totale: ‚Ç¨ ${rpdTotale.toFixed(2)} (Provvigione: ${(percentuale * 100).toFixed(0)}%)`;
    }

    function aggiungiContratto() {
      const inputContratto = document.getElementById("contratto");
      const codiceRaw = inputContratto.value.trim();

      // Controllo prefisso
      if (!codiceRaw.startsWith("25-bri-")) {
        alert("Il numero contratto deve iniziare con '25-bri-'.");
        return;
      }
      const codiceNumero = codiceRaw.slice(7);
      if (!/^\d+$/.test(codiceNumero)) {
        alert("Dopo '25-bri-' inserire solo numeri.");
        return;
      }

      const lordo = parseFloat(document.getElementById("lordo").value);
      const giorni = parseInt(document.getElementById("giorni").value);
      const netto = lordo * 0.78;

      if (!codiceRaw || isNaN(netto) || isNaN(giorni) || giorni <= 0 || lordo <= 0) {
        alert("Inserisci tutti i campi correttamente.");
        return;
      }

      const contratti = getContratti();
      contratti.push({ codice: codiceRaw, netto, giorni });
      setContratti(contratti);
      aggiornaTabella();

      inputContratto.value = "";
      document.getElementById("lordo").value = "";
      document.getElementById("giorni").value = "";
    }

    function calcolaNetto() {
      // Non serve visualizzare niente
    }

    function validateContratto() {
      const input = document.getElementById("contratto");
      let val = input.value;

      // Aggiunge il prefisso fisso se non c'√®
      if (!val.startsWith("25-bri-")) {
        val = "25-bri-";
      }
      // Rimuove tutto ci√≤ che non √® numero dopo il prefisso
      let afterPrefix = val.slice(7).replace(/\D/g, "");
      input.value = "25-bri-" + afterPrefix;
    }

    function cancellaContratto(index) {
      if (confirm("Sei sicuro di voler cancellare questo contratto?")) {
        const contratti = getContratti();
        contratti.splice(index, 1);
        setContratti(contratti);
        aggiornaTabella();
      }
    }

    meseSelect.addEventListener("change", aggiornaTabella);
    annoSelect.addEventListener("change", aggiornaTabella);

    function exportPDF() {
      // Esporta solo la sezione contratti
      const pdfContent = document.getElementById("contratti-section").innerHTML;
      const originalBody = document.body.innerHTML;
      document.body.innerHTML = pdfContent;
      window.print();
      document.body.innerHTML = originalBody;
      location.reload();
    }

    // Inizializza
    aggiornaTabella();
  </script>
</body>
</html>
