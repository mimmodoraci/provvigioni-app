<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calcolo Provvigioni</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
      background: #f8f9fa;
      color: #333;
    }
    .card {
      background: white;
      border-radius: 16px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 20px;
      margin-bottom: 20px;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }
    input, select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-top: 5px;
      box-sizing: border-box;
    }
    button {
      margin-top: 20px;
      background: #007bff;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 8px;
      width: 100%;
      font-size: 16px;
      cursor: pointer;
    }
    .result {
      margin-top: 20px;
      font-weight: bold;
      font-size: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Calcolo Provvigioni</h2>
    <form id="provvigioniForm">
      <label for="importo">Importo (€):</label>
      <input type="number" id="importo" name="importo" min="0" step="any" required>
      
      <label for="percentuale">Percentuale Provvigione (%):</label>
      <input type="number" id="percentuale" name="percentuale" min="0" step="any" required>
      
      <button type="submit">Calcola</button>
    </form>
    <div class="result" id="risultato"></div>
  </div>
  <script>
    document.getElementById('provvigioniForm').addEventListener('submit', function(e) {
      e.preventDefault();
      var importo = parseFloat(document.getElementById('importo').value) || 0;
      var percentuale = parseFloat(document.getElementById('percentuale').value) || 0;
      var provvigione = importo * percentuale / 100;
      document.getElementById('risultato').textContent = 
        "Provvigione: € " + provvigione.toFixed(2);
    });
  </script>
</body>
</html>
