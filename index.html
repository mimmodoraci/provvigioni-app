<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calcolo Provvigioni</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to bottom right, #f8fafc, #e2e8f0);
      color: #1f2937;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    table, th, td {
      border: 1px solid #e5e7eb;
      border-collapse: collapse;
    }
    th, td {
      padding: 8px 12px;
    }
    input, select {
      background-color: #f9fafb;
    }
  </style>
</head>
<body class="p-6">
  <div class="max-w-4xl mx-auto space-y-6">
    <!-- Intestazione -->
    <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center">
      <div class="text-gray-700 font-semibold text-sm" id="infoContatti"></div>
      <div class="space-x-2 mt-2 sm:mt-0">
        <button onclick="stampaContratti()" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-xl shadow">
          üìÑ Esporta PDF Contratti
        </button>
      </div>
    </div>

    <!-- Selezione mese/anno -->
    <div class="bg-white p-6 rounded-2xl shadow-lg">
      <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
        <div>
          <label for="mese" class="block text-sm font-medium text-gray-700">Mese</label>
          <select id="mese" class="mt-1 block w-full p-2 border border-gray-300 rounded-md"></select>
        </div>
        <div>
          <label for="anno" class="block text-sm font-medium text-gray-700">Anno</label>
          <select id="anno" class="mt-1 block w-full p-2 border border-gray-300 rounded-md"></select>
        </div>
      </div>
    </div>

    <!-- Inserimento Contratto -->
    <div class="bg-white p-6 rounded-2xl shadow-lg">
      <h2 class="text-xl font-bold mb-4">Inserisci Dati Contratto</h2>
      <div id="erroreInserimento"></div>
      <div class="space-y-4">
        <div>
          <label class="block font-medium">Numero Contratto</label>
          <input type="text" id="contratto" class="w-full p-2 border border-gray-300 rounded-md" oninput="prefissoContratto()">
        </div>
        <div>
          <label class="block font-medium">Fatturato Lordo ‚Ç¨</label>
          <input type="number" id="lordo" inputmode="numeric" min="0" step="0.01" onkeypress="return soloNumeri(event)" class="w-full p-2 border border-gray-300 rounded-md">
        </div>
        <div>
          <label class="block font-medium">Giorni Contratto</label>
          <input type="number" id="giorni" inputmode="numeric" min="1" max="365" onkeypress="return soloNumeri(event)" class="w-full p-2 border border-gray-300 rounded-md">
        </div>
        <button onclick="aggiungiContratto()" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded-xl shadow">Salva Contratto</button>
        <div id="salvataggioOK"></div>
      </div>
    </div>

    <!-- Tabella Contratti -->
    <div class="bg-white p-6 rounded-2xl shadow-lg">
      <h3 class="text-lg font-semibold mb-4">Contratti Salvati</h3>
      <div class="flex justify-between text-sm text-gray-600 mb-2">
        <div id="totaleContratti"></div>
        <div id="totaleGiorni"></div>
      </div>
      <div class="overflow-x-auto">
        <table class="w-full text-sm text-center bg-white">
          <thead class="bg-gray-100 text-gray-600">
            <tr>
              <th>Contratto</th>
              <th>Netto ‚Ç¨</th>
              <th>Giorni</th>
              <th>RPD ‚Ç¨</th>
              <th>Provv. ‚Ç¨</th>
              <th></th>
            </tr>
          </thead>
          <tbody id="tabella"></tbody>
        </table>
      </div>
      <div class="mt-4 text-right text-sm text-gray-800 font-semibold" id="totaleProvvigioni"></div>
      <div class="text-right text-sm text-gray-800 font-semibold" id="rpdTotale"></div>
    </div>
  </div>

  <script>
    const meseSelect = document.getElementById("mese");
    const annoSelect = document.getElementById("anno");
    const mesi = ["Gennaio", "Febbraio", "Marzo", "Aprile", "Maggio", "Giugno", "Luglio", "Agosto", "Settembre", "Ottobre", "Novembre", "Dicembre"];

    const oggi = new Date();
    mesi.forEach((mese, i) => meseSelect.innerHTML += `<option value="${i + 1}">${mese}</option>`);
    for (let y = oggi.getFullYear() - 2; y <= oggi.getFullYear() + 2; y++) {
      annoSelect.innerHTML += `<option value="${y}">${y}</option>`;
    }
    meseSelect.value = oggi.getMonth() + 1;
    annoSelect.value = oggi.getFullYear();

    function getKey() {
      return `contratti_${annoSelect.value}_${meseSelect.value}`;
    }
    function getContratti() {
      return JSON.parse(localStorage.getItem(getKey())) || [];
    }
    function setContratti(c) {
      localStorage.setItem(getKey(), JSON.stringify(c));
    }

    function getPercentualeProvvigione(rpdTotale) {
      if (rpdTotale >= 20) return 0.08;
      if (rpdTotale >= 17.99) return 0.06;
      return 0.03;
    }

    function aggiornaTabella() {
      const contratti = getContratti();
      const tbody = document.getElementById("tabella");
      tbody.innerHTML = "";

      let sommaNetto = 0, sommaGiorni = 0;
      contratti.forEach(c => {
        sommaNetto += c.netto;
        sommaGiorni += c.giorni;
      });

      let rpdTotale = sommaGiorni > 0 ? sommaNetto / sommaGiorni : 0;
      let percentuale = getPercentualeProvvigione(rpdTotale);
      let totaleProvv = 0;

      contratti.forEach((c, i) => {
        const rpd = c.netto / c.giorni;
        const provvigione = c.netto * percentuale;
        totaleProvv += provvigione;

        tbody.innerHTML += `
          <tr>
            <td>${c.codice}</td>
            <td>‚Ç¨ ${c.netto.toFixed(2)}</td>
            <td>${c.giorni}</td>
            <td>‚Ç¨ ${rpd.toFixed(2)}</td>
            <td>‚Ç¨ ${provvigione.toFixed(2)}</td>
            <td><button onclick="cancellaContratto(${i})">üóëÔ∏è</button></td>
          </tr>`;
      });

      document.getElementById("totaleProvvigioni").textContent = `Totale Provvigioni: ‚Ç¨ ${totaleProvv.toFixed(2)}`;
      document.getElementById("rpdTotale").textContent = `RPD Totale: ‚Ç¨ ${rpdTotale.toFixed(2)} (Provvigione: ${(percentuale * 100).toFixed(0)}%)`;
      document.getElementById("totaleContratti").textContent = `Totale Contratti: ${contratti.length}`;
      document.getElementById("totaleGiorni").textContent = `Giorni Totali: ${sommaGiorni}`;
    }

    function aggiungiContratto() {
      const codice = document.getElementById("contratto").value.trim();
      const lordo = parseFloat(document.getElementById("lordo").value);
      const giorni = parseInt(document.getElementById("giorni").value);
      const netto = lordo * 0.78;

      if (!codice || isNaN(netto) || isNaN(giorni) || giorni <= 0) {
        alert("Inserisci tutti i campi correttamente.");
        return;
      }

      const contratti = getContratti();
      contratti.push({ codice, netto, giorni });
      setContratti(contratti);
      aggiornaTabella();

      document.getElementById("contratto").value = "";
      document.getElementById("lordo").value = "";
      document.getElementById("giorni").value = "";
    }

    function prefissoContratto() {
      const input = document.getElementById("contratto");
      const val = input.value;
      if (!val.startsWith("25-bri-")) {
        input.value = "25-bri-" + val.replace(/^25-bri-/, "");
      }
    }

    function soloNumeri(evt) {
      const code = evt.keyCode || evt.which;
      if ((code < 48 || code > 57) && code !== 46) {
        evt.preventDefault();
      }
    }

    function cancellaContratto(index) {
      if (confirm("Sei sicuro di voler cancellare questo contratto?")) {
        const contratti = getContratti();
        contratti.splice(index, 1);
        setContratti(contratti);
        aggiornaTabella();
      }
    }

    function stampaContratti() {
      const sezione = document.querySelector(".bg-white.p-6.rounded-2xl.shadow-lg:nth-of-type(3)").outerHTML;
      const win = window.open();
      win.document.write(`<!DOCTYPE html><html><head><title>Contratti</title><style>body{font-family:sans-serif;padding:20px}table{border-collapse:collapse;width:100%}th,td{border:1px solid #ccc;padding:8px;text-align:center}</style></head><body>${sezione}</body></html>`);
      win.print();
      win.close();
    }

    meseSelect.addEventListener("change", aggiornaTabella);
    annoSelect.addEventListener("change", aggiornaTabella);
    aggiornaTabella();
  </script>
</body>
</html>
