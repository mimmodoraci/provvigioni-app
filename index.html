<script>
  (() => {
    const prefisso = "25-BRI-";
    let contratti = [];

    // Elements
    const contrattoInput = document.getElementById('contrattoInput');
    const lordoInput = document.getElementById('lordoInput');
    const giorniInput = document.getElementById('giorniInput');
    const btnSalva = document.getElementById('btnSalva');
    const tabellaCorpo = document.getElementById('tabellaCorpo');
    const totaleContrattiEl = document.getElementById('totaleContratti');
    const totaleGiorniEl = document.getElementById('totaleGiorni');
    const totaleProvvigioniEl = document.getElementById('totaleProvvigioni');

    const ctx = document.getElementById('graficoRPD').getContext('2d');

          fill: true,
          tension: 0.3,
          pointRadius: 4,
          pointHoverRadius: 6,
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { display: true },
          tooltip: { enabled: true }
        },
        scales: {
          y: {
            beginAtZero: true,
            ticks: { stepSize: 100 }
          }
        }
      }
    });

    // Validazione input: solo numeri nel contratto (senza lettere)
    contrattoInput.addEventListener('input', () => {
      contrattoInput.value = contrattoInput.value.replace(/[^0-9]/g, '');
    });

    // Calcolo RPD e provvigione per un contratto
    function calcolaRPD(lordo, giorni) {
      if (giorni === 0) return 0;
      return (lordo / giorni);
    }
    function calcolaProvvigione(rpd) {
      if (rpd < 10000) return 0.03;
      if (rpd < 20000) return 0.06;
      return 0.08;
    }

    // Aggiungi contratto
    btnSalva.addEventListener('click', () => {
      erroreInserimentoEl.textContent = '';
      const numContratto = contrattoInput.value.trim();
      const lordo = parseFloat(lordoInput.value);
      const giorni = parseInt(giorniInput.value);

      // Controlli
      if (!numContratto) {
        erroreInserimentoEl.textContent = 'Inserisci il numero contratto (solo numeri).';
        return;
      }
      if (isNaN(lordo) || lordo < 0) {
        erroreInserimentoEl.textContent = 'Inserisci un valore corretto per il fatturato lordo.';
        return;
      }
      if (isNaN(giorni) || giorni < 1 || giorni > 365) {
        erroreInserimentoEl.textContent = 'Inserisci un numero di giorni tra 1 e 365.';
        return;
      }

      // Numero contratto completo con prefisso
      const contrattoCompleto = prefisso + numContratto;

      // Controllo duplicati
      if (contratti.some(c => c.contratto === contrattoCompleto)) {
        erroreInserimentoEl.textContent = 'Questo numero di contratto esiste giÃ .';
        return;
      }

      // Calcolo netto (ipotizzo 80% del lordo come netto)
      const netto = lordo * 0.8;

      // Calcolo RPD e provvigione
      const rpd = calcolaRPD(lordo, giorni);
      const provvigionePerc = calcolaProvvigione(rpd);
      const provvigione = netto * provvigionePerc;

      // Aggiungi a lista
      contratti.push({
        contratto: contrattoCompleto,
        netto,
        giorni,
        rpd,
        provvigione
      });

      // Pulisci input
      contrattoInput.value = '';
      lordoInput.value = '';
      giorniInput.value = '';

      aggiornaUI();
      mostraMessaggio("Contratto salvato correttamente!");
    });

    // Funzione aggiorna UI
    function aggiornaUI() {
      // Riordina per numero contratto (numerico parte finale)
      contratti.sort((a, b) => {
        const numA = parseInt(a.contratto.replace(prefisso, ''));
        const numB = parseInt(b.contratto.replace(prefisso, ''));
        return numA - numB;
      });

      // Popola tabella
      tabellaCorpo.innerHTML = '';
      contratti.forEach((c, i) => {
        const tr = document.createElement('tr');

        tr.innerHTML = `
          <td>${c.contratto}</td>
          <td>â‚¬${c.netto.toFixed(2)}</td>
          <td>${c.giorni}</td>
          <td>â‚¬${c.rpd.toFixed(2)}</td>
          <td>â‚¬${c.provvigione.toFixed(2)}</td>
          <td><button class="text-red-600 hover:text-red-800 font-semibold" data-index="${i}">Elimina</button></td>
        `;
        tabellaCorpo.appendChild(tr);
      });

      // Aggiorna totali
      const totaleContratti = contratti.length;
      const totaleGiorni = contratti.reduce((sum, c) => sum + c.giorni, 0);
      const totaleProvvigioni = contratti.reduce((sum, c) => sum + c.provvigione, 0);
      const totaleRPD = contratti.reduce((sum, c) => sum + c.rpd, 0);

      totaleContrattiEl.textContent = `Contratti totali: ${totaleContratti}`;
      totaleGiorniEl.textContent = `Giorni totali: ${totaleGiorni}`;
      totaleProvvigioniEl.textContent = `Totale Provvigioni: â‚¬${totaleProvvigioni.toFixed(2)}`;
      rpdTotaleEl.textContent = `RPD Totale: â‚¬${totaleRPD.toFixed(2)}`;

      // Percentuale provvigione totale basata su RPD totale medio
      let rpdMedio = totaleContratti ? (totaleRPD / totaleContratti) : 0;
      let percProvv = 0;
      if (rpdMedio < 10000) percProvv = 3;
      else if (rpdMedio < 20000) percProvv = 6;
      else percProvv = 8;

      percentualeProvvigioneEl.textContent = `Provvigione attuale: ${percProvv}%`;

      // Aggiorna grafico
      aggiornaGrafico();

      // Aggiorna listener elimina

        btn.addEventListener('click', (e) => {
          eliminaIndex = parseInt(e.target.getAttribute('data-index'));
          apriModal();
        });
      });
    }

    // Messaggio conferma salvataggio
    function mostraMessaggio(msg) {
